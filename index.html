<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;500;700&display=swap"
    />
  </head>
  <body>
    <div class="iphone-13-pro-max-4">
      <section class="home">
        <div class="doorbell">
          <img
            class="slider-icon"
            loading="lazy"
            alt=""
            src="./public/slider@2x.png"
          />

          <img
            class="doorbell-icon"
            loading="lazy"
            alt=""
            src="./public/doorbell@2x.png"
          />
        </div>
        <h1 class="welcome-back">Welcome back,</h1>
      </section>
      <section class="daily">
        <div class="week-month">
          <div class="rectangle-parent">
            <div class="frame-child" id="rectangle"></div>
            <h2 class="daily1">Daily</h2>
          </div>
          <div class="rectangle-group">
            <div class="frame-item" id="rectangle"></div>
            <a class="weekly">Weekly</a>
          </div>
          <button class="rectangle-container">
            <div class="frame-inner"></div>
            <div class="monthly" id="monthlyText">Monthly</div>
          </button>
        </div>
        <div class="sleep">
          <img
            class="young-woman-sleeping-on-arms"
            loading="lazy"
            alt=""
            src="./public/young-woman-sleeping-on-arms@2x.png"
          />

          <div class="analysis">
            <div class="analysis-child"></div>
            <div class="analysis-title">
              <b class="sleep-analysis">Sleep Analysis</b>
            </div>
            <div class="sleep-quality">
              <div class="quality-value">
                <div class="quality-empty">
                  <div class="quality">Quality</div>
                </div>
                <div class="sleep-score">
                  <b class="score">80.4 %</b>
                </div>
                <img
                  class="quality-value-child"
                  alt=""
                  src="./public/group-4.svg"
                />
              </div>
              <div class="duration">
                <div class="duration-value">
                  <div class="duration-time">
                    <b class="h-30m">7h 30m</b>
                  </div>
                  <div class="sleep-duration-parent">
                    <div class="sleep-duration">Sleep Duration</div>
                    <div class="duration-comparison">
                      <div class="comparison-icon">
                        <div class="comparison-icon-inner">
                          <img
                            class="vector-icon"
                            loading="lazy"
                            alt=""
                            src="./public/vector-1.svg"
                          />
                        </div>
                        <div class="slightly-better-than">
                          Slightly better than yesterday
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="wellness">
        <div class="metrics">
          <div class="heart-rate">
            <div class="heart-rate-child" id="rectangle"></div>
            <div class="heart-rate-details">
              <b class="more-self-love-container">
                <p class="more-self-love">More Self love &</p>
                <p class="fulfilment">Fulfilment</p>
              </b>
              <img
                class="woman-meditates-under-a-rainbo"
                loading="lazy"
                alt=""
                src="./public/woman-meditates-under-a-rainbow@2x.png"
              />
            </div>
          </div>
          <div class="nutrition">
            <div class="nutrition-child"></div>
            <b class="kcal">
              <span>1698</span>
              <span class="kcal1">kcal</span>
            </b>
            <div class="consumed">Consumed</div>
            <img
              class="bread-with-a-piece-of-butter-t"
              loading="lazy"
              alt=""
              src="./public/bread-with-a-piece-of-butter-to-make-a-sandwich@2x.png"
            />
          </div>
        </div>
        <div class="metrics1">
          <div class="bpm-parent">
            <b class="bpm">
              <span>80</span>
              <span class="bpm1">bpm</span>
            </b>
            <div class="avg-heart-rate-wrapper">
              <div class="avg-heart-rate">Avg Heart rate</div>
            </div>
            <div class="calories">
              <div class="calories-child" id="rectangle"></div>
              <img
                class="tennis-player-icon"
                loading="lazy"
                alt=""
                src="./public/tennis-player@2x.png"
              />
            </div>
          </div>
          <div class="frame-div">
            <div class="rectangle-div"></div>
            <div class="kcal-parent">
              <b class="kcal2">
                <span>350</span>
                <span class="kcal3">kcal</span>
              </b>
              <div class="burned">Burned</div>
            </div>
            <div class="girl-does-sports-with-dumbbell-wrapper">
              <img
                class="girl-does-sports-with-dumbbell"
                loading="lazy"
                alt=""
                src="./public/girl-does-sports-with-dumbbells@2x.png"
              />
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./i-phone13-pro-max1.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          // Please sync "iPhone 13 Pro Max - 19" to the project
        });
      }
      
      var monthlyText = document.getElementById("monthlyText");
      if (monthlyText) {
        monthlyText.addEventListener("click", function (e) {
          // Please sync "iPhone 13 Pro Max - 25" to the project
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./i-phone13-pro-max4.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          // Please sync "iPhone 13 Pro Max - 17" to the project
        });
      }
      </script>
  </body>
</html>
