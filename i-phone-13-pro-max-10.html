<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-13-pro-max-10.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;500;700&display=swap"
    />
  </head>
  <body>
    <div class="iphone-13-pro-max-10">
      <section class="frame-parent4">
        <div class="slider-group">
          <img
            class="slider-icon2"
            loading="lazy"
            alt=""
            src="./public/slider@2x.png"
          />

          <img
            class="doorbell-icon2"
            loading="lazy"
            alt=""
            src="./public/doorbell@2x.png"
          />
        </div>
        <a class="welcome-back2">Welcome back,</a>
      </section>
      <img
        class="young-woman-sleeping-on-arms2"
        loading="lazy"
        alt=""
        src="./public/young-woman-sleeping-on-arms1@2x.png"
      />

      <img
        class="woman-meditates-under-a-rainbo2"
        loading="lazy"
        alt=""
        src="./public/woman-meditates-under-a-rainbow@2x.png"
      />

      <section class="daily-weekly-monthly-parent">
        <div class="daily-weekly-monthly">
          <div class="ellipse-parent">
            <div class="ellipse-div"></div>
            <div class="weekly-monthly"></div>
            <h2 class="daily3">Daily</h2>
          </div>
          <div class="rectangle-parent2">
            <div class="frame-child2" id="rectangle"></div>
            <h2 class="weekly2">Weekly</h2>
          </div>
          <div class="rectangle-parent3">
            <div class="frame-child3" id="rectangle"></div>
            <h2 class="monthly2">Monthly</h2>
          </div>
        </div>
        <div class="bread-with-a-piece-of-butter-t-parent">
          <img
            class="bread-with-a-piece-of-butter-t2"
            loading="lazy"
            alt=""
            src="./public/bread-with-a-piece-of-butter-to-make-a-sandwich1@2x.png"
          />

          <div class="rectangle-parent4">
            <div class="frame-child4"></div>
            <div class="nutrition-wrapper">
              <b class="nutrition1">Nutrition</b>
            </div>
            <div class="frame-parent5">
              <div class="frame-parent6">
                <img
                  class="frame-child5"
                  loading="lazy"
                  alt=""
                  src="./public/group-4.svg"
                />

                <div class="quality2">
                  <div class="quality3">Quality</div>
                </div>
                <div class="wrapper">
                  <b class="b">84.19 %</b>
                </div>
              </div>
              <div class="kcal-consumed-remaining-wrapper">
                <div class="kcal-consumed-remaining">
                  <b class="kcal8">
                    <span>1698</span>
                    <span class="kcal9">kcal</span>
                  </b>
                  <div class="consumed2">Consumed</div>
                  <b class="kcal10">
                    <span>302</span>
                    <span class="kcal11">kcal</span>
                  </b>
                  <div class="remaining">Remaining</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="sleep-duration-heart-rate">
        <div class="sleep-burned">
          <div class="rectangle-parent5">
            <div class="frame-child6" id="rectangle"></div>
            <b class="h-30m2">7h 30m</b>
            <div class="sleep-duration2">Sleep Duration</div>
          </div>
          <div class="heart-rate-tennis">
            <div class="heart-rate1" id="heartRate"></div>
            <b class="more-self-love-container2">
              <p class="more-self-love2">More Self love &</p>
              <p class="fulfilment2">Fulfilment</p>
            </b>
          </div>
        </div>
        <div class="sleep-burned1">
          <div class="frame-parent7">
            <div class="rectangle-parent6">
              <div class="frame-child7"></div>
              <img
                class="mask-group-icon"
                loading="lazy"
                alt=""
                src="./public/mask-group@2x.png"
                id="maskGroupImage"
              />
            </div>
            <b class="kcal12">
              <span>350</span>
              <span class="kcal13">kcal</span>
            </b>
            <div class="burned2">Burned</div>
          </div>
          <div class="bpm-container">
            <b class="bpm4">
              <span>80</span>
              <span class="bpm5">bpm</span>
            </b>
            <div class="avg-heart-rate-frame">
              <div class="avg-heart-rate2">Avg Heart rate</div>
            </div>
            <div class="rectangle-parent7">
              <div class="frame-child8" id="rectangle"></div>
              <img
                class="tennis-player-icon2"
                loading="lazy"
                alt=""
                src="./public/tennis-player@2x.png"
              />
            </div>
          </div>
        </div>
      </section>
    </div>

      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          // Please sync "iPhone 13 Pro Max - 20" to the project

          // Please sync "iPhone 13 Pro Max - 26" to the project

      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./i-phone13-pro-max1.html";
        });
      }
      
      var heartRate = document.getElementById("heartRate");
      if (heartRate) {
        heartRate.addEventListener("click", function (e) {
          window.location.href = "./i-phone13-pro-max4.html";
        });
      }
      
      var maskGroupImage = document.getElementById("maskGroupImage");
      if (maskGroupImage) {
        maskGroupImage.addEventListener("click", function (e) {
          window.location.href = "./i-phone13-pro-max3.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          // Please sync "iPhone 13 Pro Max - 17" to the project
        });
      }

  </body>
</html>
