<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-13-pro-max-14.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;500;700&display=swap"
    />
  </head>
  <body>
    <div class="iphone-13-pro-max-14">
      <section class="frame-parent9">
        <div class="slider-parent1">
          <img
            class="slider-icon4"
            loading="lazy"
            alt=""
            src="./public/slider@2x.png"
          />

          <img
            class="doorbell-icon4"
            loading="lazy"
            alt=""
            src="./public/doorbell@2x.png"
          />
        </div>
        <h1 class="welcome-back4">Welcome back,</h1>
      </section>
      <div class="iphone-13-pro-max-14-inner">
        <div class="gallery-items-parent">
          <div class="gallery-items">
            <div class="shapes"></div>
            <div class="gallery-items-child"></div>
            <h2 class="daily5">Daily</h2>
          </div>
          <div class="gallery-items1">
            <div class="gallery-items-item" id="rectangle"></div>
            <a class="weekly4">Weekly</a>
          </div>
          <div class="gallery-items2">
            <div class="gallery-items-inner" id="rectangle"></div>
            <h2 class="monthly4">Monthly</h2>
          </div>
        </div>
      </div>
      <section class="iphone-13-pro-max-14-child">
        <div class="mental-title-parent">
          <div class="mental-title">
            <h2 class="mental-health">Mental Health</h2>
          </div>
          <div class="frame-parent10">
            <div class="quality-content-parent">
              <div class="quality-content">
                <div class="quality-metrics">
                  <div class="mask1">
                    <div class="mask-item"></div>
                    <img class="mask-group-icon2" alt="" />
                  </div>
                  <img
                    class="quality-metrics-child"
                    alt=""
                    src="./public/group-42.svg"
                  />

                  <div class="statement">
                    <div class="quality-label">
                      <div class="quality6">Quality</div>
                    </div>
                    <b class="placeholder">88.05 %</b>
                  </div>
                  <div class="progress1">
                    <div class="progress-visual">
                      <div class="progress-visual-inner">
                        <img
                          class="frame-child12"
                          loading="lazy"
                          alt=""
                          src="./public/vector-1.svg"
                        />
                      </div>
                      <div class="slightly-better-than3">
                        Slightly better than yesterday
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="burned-calories">
                <div class="burned-content-wrapper">
                  <div class="burned-content">
                    <div class="burned-visual">
                      <div class="burned-bar"></div>
                      <img
                        class="mask-group-icon3"
                        loading="lazy"
                        alt=""
                        src="./public/mask-group@2x.png"
                        id="maskGroupImage"
                      />
                    </div>
                    <b class="kcal18">
                      <span>350</span>
                      <span class="kcal19">kcal</span>
                    </b>
                    <div class="burned5">Burned</div>
                  </div>
                </div>
                <div class="sleep1">
                  <div class="sleep-bar-parent">
                    <div class="sleep-bar" id="sleepBar"></div>
                    <img
                      class="young-woman-sleeping-on-arms4"
                      loading="lazy"
                      alt=""
                      src="./public/young-woman-sleeping-on-arms3@2x.png"
                    />
                  </div>
                  <b class="h-30m4">7h 30m</b>
                  <div class="sleep-duration5">Sleep Duration</div>
                </div>
              </div>
            </div>
            <div class="fulfilment4">
              <div class="frame-parent11">
                <div class="more-self-love-fulfilment-wrapper">
                  <b class="more-self-love-container4">
                    <p class="more-self-love4">More Self love &</p>
                    <p class="fulfilment5">Fulfilment</p>
                  </b>
                </div>
                <img
                  class="woman-meditates-under-a-rainbo4"
                  loading="lazy"
                  alt=""
                  src="./public/woman-meditates-under-a-rainbow1@2x.png"
                />
              </div>
              <div class="consumption">
                <div class="consumption-bar" id="consumptionBar"></div>
                <div class="bread-calories">
                  <img
                    class="bread-with-a-piece-of-butter-t4"
                    loading="lazy"
                    alt=""
                    src="./public/bread-with-a-piece-of-butter-to-make-a-sandwich2@2x.png"
                  />

                  <b class="kcal20">
                    <span>1698</span>
                    <span class="kcal21">kcal</span>
                  </b>
                </div>
                <div class="consumed4">Consumed</div>
              </div>
              <div class="heart-rate2">
                <b class="bpm8">
                  <span>80</span>
                  <span class="bpm9">bpm</span>
                </b>
                <div class="heart-rate-label">
                  <div class="avg-heart-rate4">Avg Heart rate</div>
                </div>
                <div class="tennis1">
                  <div class="tennis-bar" id="tennisBar"></div>
                  <img
                    class="tennis-player-icon4"
                    loading="lazy"
                    alt=""
                    src="./public/tennis-player@2x.png"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          // Please sync "iPhone 13 Pro Max - 22" to the project
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          // Please sync "iPhone 13 Pro Max - 28" to the project
        });
      }
      
      var maskGroupImage = document.getElementById("maskGroupImage");
      if (maskGroupImage) {
        maskGroupImage.addEventListener("click", function (e) {
          window.location.href = "./i-phone13-pro-max3.html";
        });
      }
      
      var sleepBar = document.getElementById("sleepBar");
      if (sleepBar) {
        sleepBar.addEventListener("click", function (e) {
          window.location.href = "./i-phone13-pro-max1.html";
        });
      }
      
      var consumptionBar = document.getElementById("consumptionBar");
      if (consumptionBar) {
        consumptionBar.addEventListener("click", function (e) {
          window.location.href = "./i-phone13-pro-max2.html";
        });
      }
      
      var tennisBar = document.getElementById("tennisBar");
      if (tennisBar) {
        tennisBar.addEventListener("click", function (e) {
          // Please sync "iPhone 13 Pro Max - 17" to the project
        });
      }
      </script>
  </body>
</html>
