<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-13-pro-max-16.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;500;700&display=swap"
    />
  </head>
  <body>
    <div class="iphone-13-pro-max-16">
      <section class="frame-parent">
        <div class="slider-parent">
          <img
            class="slider-icon1"
            loading="lazy"
            alt=""
            src="./public/slider1@2x.png"
          />

          <img
            class="doorbell-icon1"
            loading="lazy"
            alt=""
            src="./public/doorbell1@2x.png"
          />
        </div>
        <h1 class="welcome-back1">Welcome back,</h1>
      </section>
      <section class="frame-group">
        <div class="daily-progress-parent">
          <div class="daily-progress">
            <div class="progress-circle"></div>
            <div class="progress-background"></div>
            <h2 class="daily2">Daily</h2>
          </div>
          <div class="daily-activity-header">
            <div class="activity-icon" id="activityIcon"></div>
            <a class="weekly1">Weekly</a>
          </div>
          <div class="daily-activity-header1">
            <div class="daily-activity-header-child" id="rectangle"></div>
            <h2 class="monthly1">Monthly</h2>
          </div>
        </div>
        <div class="young-woman-sleeping-on-arms-parent">
          <img
            class="young-woman-sleeping-on-arms1"
            loading="lazy"
            alt=""
            src="./public/young-woman-sleeping-on-arms@2x.png"
          />

          <div class="rectangle-parent1">
            <div class="frame-child1"></div>
            <div class="sleep-analysis-wrapper">
              <h2 class="sleep-analysis1">Sleep Analysis</h2>
            </div>
            <div class="frame-container">
              <div class="frame-parent1">
                <div class="quality-wrapper">
                  <div class="quality1">Quality</div>
                </div>
                <div class="quality-value-wrapper">
                  <b class="quality-value1">80.4 %</b>
                </div>
                <img class="group-icon" alt="" src="./public/group-4.svg" />
              </div>
              <div class="frame-wrapper">
                <div class="frame-parent2">
                  <div class="h-30m-wrapper">
                    <b class="h-30m1">7h 30m</b>
                  </div>
                  <div class="sleep-duration-group">
                    <div class="sleep-duration1">Sleep Duration</div>
                    <div class="frame-wrapper1">
                      <div class="frame-parent3">
                        <div class="comparison-icon-wrapper">
                          <img
                            class="comparison-icon1"
                            loading="lazy"
                            alt=""
                            src="./public/vector-1.svg"
                          />
                        </div>
                        <div class="slightly-better-than1">
                          Slightly better than yesterday
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="wellness-content-parent">
        <div class="wellness-content">
          <div class="wellness-content-child"></div>
          <b class="more-self-love-container1">
            <p class="more-self-love1">More Self love &</p>
            <p class="fulfilment1">Fulfilment</p>
          </b>
          <img
            class="woman-meditates-under-a-rainbo1"
            loading="lazy"
            alt=""
            src="./public/woman-meditates-under-a-rainbow@2x.png"
          />
        </div>
        <div class="wellness-content1">
          <div class="wellness-content-item" id="rectangle"></div>
          <b class="kcal4">
            <span>1698</span>
            <span class="kcal5">kcal</span>
          </b>
          <div class="calorie-intake">
            <div class="consumed1">Consumed</div>
            <img
              class="bread-with-a-piece-of-butter-t1"
              loading="lazy"
              alt=""
              src="./public/bread-with-a-piece-of-butter-to-make-a-sandwich@2x.png"
            />
          </div>
        </div>
      </section>
      <section class="frame-section">
        <div class="bpm-group">
          <b class="bpm2">
            <span>80</span>
            <span class="bpm3">bpm</span>
          </b>
          <div class="avg-heart-rate-container">
            <div class="avg-heart-rate1">Avg Heart rate</div>
          </div>
          <div class="heart-rate-background-parent">
            <div class="heart-rate-background"></div>
            <img
              class="tennis-player-icon1"
              loading="lazy"
              alt=""
              src="./public/tennis-player@2x.png"
            />
          </div>
        </div>
        <div class="calories-background-parent">
          <div class="calories-background" id="caloriesBackground"></div>
          <b class="kcal6">
            <span>350</span>
            <span class="kcal7">kcal</span>
          </b>
          <div class="burned1">Burned</div>
          <img
            class="girl-does-sports-with-dumbbell1"
            loading="lazy"
            alt=""
            src="./public/girl-does-sports-with-dumbbells@2x.png"
          />
        </div>
      </section>
    </div>

    <script>
      var activityIcon = document.getElementById("activityIcon");
      if (activityIcon) {
        activityIcon.addEventListener("click", function (e) {
          // Please sync "iPhone 13 Pro Max - 19" to the project
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          // Please sync "iPhone 13 Pro Max - 25" to the project
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./i-phone13-pro-max2.html";
        });
      }
      
      var caloriesBackground = document.getElementById("caloriesBackground");
      if (caloriesBackground) {
        caloriesBackground.addEventListener("click", function (e) {
          window.location.href = "./i-phone13-pro-max3.html";
        });
      }
      </script>
  </body>
</html>
